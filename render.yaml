services:
  # Backend API Service
  - type: web
    name: spendsense-api
    runtime: python
    plan: starter
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    disk:
      name: spendsense-data
      mountPath: /data
      sizeGB: 1

  # Frontend Static Site
  - type: static
    name: spendsense-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

